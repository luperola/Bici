<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Checkboxes</title>
  </head>

  <body>
    <select id="mySelect">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select>
    <script>
      const dropdown = document.getElementById("mySelect");
      dropdown.addEventListener("change", function () {
        const selectedOption = dropdown.value;
        console.log(selectedOption);
      });
    </script>

    <select
      class="form-select form-select-aria"
      aria-label="Accessible select example"
      aria-describedby="select-help-text"
    >
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <p id="select-help-text">Please select an option from the list.</p>
  </body>
</html>
